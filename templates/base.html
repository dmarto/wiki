{{define "base"}}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />

		<title>{{.Title}}</title>

		<link rel="stylesheet" href="/css/spectre.ext.css">
		{{ template "styles" . }}
	</head>
<body class="bg-gray">
	<section class="container p-2">
		<div class="columns">
			<div class="column col-6 col-mx-auto">
				<header class="navbar">
					<section class="navbar-section">
						<a href="/home" class="navbar-brand p-2">Home</a>
					</section>
					<section class="navbar-section">
						{{ template "actions" . }}
					</section>
				</header>
			</div>
		</div>
		<div class="divider pb-2"></div>
		<div class="columns">
			<div class="column col-6 col-xl-8 col-lg-10 col-md-12 col-mx-auto">
				<div class="content">
				{{template "content" .}}
				</div>
			</div>
		</div>
	</section>
</body>
{{ template "scripts" . }}
</html>
{{end}}

{{ define "styles" }}{{ end }}
{{ define "scripts" }}{{ end }}
